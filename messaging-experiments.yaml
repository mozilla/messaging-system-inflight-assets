                primary_button:
                  label:
                    string_id: onboarding-personal-data-promise-button
                  action:
                    type: OPEN_URL
                    data:
                      args: https://www.mozilla.org/firefox/privacy/
                      where: tabshifted
            - id: TRAILHEAD_CARD_3
              content:
                title:
                  string_id: onboarding-firefox-monitor-title
                text:
                  string_id: onboarding-firefox-monitor-text2
                icon: ffmonitor
