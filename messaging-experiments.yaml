- id: TEST-EXPERIMENT-82
  slug: TEST-EXPERIMENT-82
  isEnrollmentPaused: false
  probeSets: []
  startDate:
  endDate:
  proposedEnrollment: 7
  referenceBranch: control
  application: firefox-desktop
  branches:
    - slug: control
      ratio: 1
      feature:
        featureId: cfr
        enabled: true
        value:
    - slug: treatment
      ratio: 1
      feature:
        featureId: cfr
        enabled: true
        value:
          id: "TEST-EXPERIMENT-82:treatment"
          groups:
            - cfr-experiments
          content:
            bucket_id: "TEST-EXPERIMENT-82:treatment"
            category: cfrFeatures
            buttons:
              primary:
                action:
                  data:
                    args: pageAction-sendToDevice
                  type: HIGHLIGHT_FEATURE
                label:
                  string_id: cfr-doorhanger-send-tab-ok-button
              secondary:
                - action:
                    type: CANCEL
                  label:
                    string_id: cfr-doorhanger-extension-cancel-button
                - label:
                    string_id: cfr-doorhanger-extension-never-show-recommendation
                - action:
                    data:
                      category: general-cfrfeatures
                    type: OPEN_PREFERENCES_PAGE
                  label:
                    string_id: cfr-doorhanger-extension-manage-settings-button
          targeting: "locale == en-US"
          template: cfr_doorhanger
          trigger:
            id: openArticleURL
  bucketConfig:
    namespace: messaging-system-inflight-assets
    randomizationUnit: normandy_id
    start: 0
    count: 100
    total: 1000
  userFacingName: Messaging System recipe
  userFacingDescription: Messaging System recipe
- id: bug-1671620-message-homepage-remediation-search-value-props-exper-release-82-83
  application: firefox-desktop
  probeSets: []
  startDate:
  endDate:
  proposedEnrollment: 7
  referenceBranch: control
  arguments:
    slug: bug-1671620-message-homepage-remediation-search-value-props-exper-release-82-83
    isEnrollmentPaused: false
    userFacingName: 'Homepage Remediation: Search Value Props Experiment'
    userFacingDescription: This experiment promotes the default Firefox homepage configuration
      for users that switched away from it. We want to communicate the recent improvements
      that should lead to a better user experience.
    bucketConfig:
      namespace: messaging-experiments-cfr
      randomizationUnit: normandy_id
      start: 5312
      count: 1000
      total: 10000
    branches:
      - slug: treatment-a
        ratio: 1
        feature:
          featureId: cfr
          enabled: true
          value:
            id: 'bug-1671620-message-homepage-remediation-search-value-props-exper-release-82-83:treatment-a'
            # Workaround for bug 1671149
            group: cfr
            # This links the message with the daily group frequency cap defined
            # here: https://github.com/mozilla/messaging-system-inflight-assets/blob/3b9db1ec2c437c4c954213ac11a457264c3492e3/message-groups.json#L16
            groups:
              - cfr-experiments
            frequency:
              lifetime: 3
            # Has google set as the homepage, has CFR features enabled, has profile
            # older than 6 months
            targeting: "!homePageSettings.isDefault && homePageSettings.isCustomUrl && homePageSettings.urls[.host == 'google.com']|length > 0 && visitsCount >= 3 && userPrefs.cfrFeatures && currentDate|date - profileAgeCreated > 15770000000"
            template: cfr_doorhanger
            content:
              layout: icon_and_message
              text: When you use the Firefox homepage, you get the same great search experience while also supporting the only browser that’s backed by a non-profit.
              icon: chrome://browser/skin/preferences/search.svg
              buttons:
                secondary:
                  - label:
                      string_id: cfr-doorhanger-extension-cancel-button
                    action:
                      type: CANCEL
                  - label:
                      string_id: cfr-doorhanger-extension-never-show-recommendation
                  - label:
                      string_id: cfr-doorhanger-extension-manage-settings-button
                    action:
                      type: OPEN_PREFERENCES_PAGE
                      data:
                        category: general-cfrfeatures
                primary:
                  label:
                    value: Update Homepage
                    attributes:
                      accesskey: U
                  action:
                    type: CONFIGURE_HOMEPAGE
                    data:
                      homePage: default
                      newtab: default
                      layout:
                        search: true
                        topsites: false
                        highlights: false
                        topstories: false
                        snippets: false
              bucket_id: 'bug-1671620-message-homepage-remediation-search-value-props-exper-release-82-83:treatment-a'
              heading_text: Support a better web with the Firefox homepage
              info_icon:
                label:
                  string_id: cfr-doorhanger-extension-sumo-link
                sumo_path: extensionrecommendations
              notification_text:
                string_id: cfr-doorhanger-feature-notification
              category: cfrFeatures
            trigger:
              id: openURL
              params:
                - google.com
                - www.google.com
      - slug: treatment-b
        ratio: 1
        feature:
          featureId: cfr
          enabled: true
          value:
