- id: MESSAGE_EXPERIMENT_123
  enabled: true
  targeting: localeLanguageCode == 'en' &&
    firefoxVersion >= 77 && [userId, 'cfr_group_1']|bucketSample(0, 2000, 10000)
  filter_expression: env.channel == 'nightly'
  arguments:
    branches:
      - slug: message-experiment-123
        ratio: 1
        groups:
          - cfr
        value:
      - slug: treatment
        ratio: 1
        groups:
          - cfr
        value:
          id: CFR_EXP_IMPORT_PASSWORD
          content:
            bucket_id: CFR_IMPORT_PASSWORD
            buttons:
              primary:
                action:
                  data:
                    category: sync
                  type: SHOW_MIGRATION_WIZARD
                label:
                  attributes:
                    accesskey: s
                  value: Import Passwords
              secondary:
                - action:
                    type: CANCEL
                  label:
                    string_id: cfr-doorhanger-extension-cancel-button
                - label:
                    string_id: cfr-doorhanger-extension-never-show-recommendation
                - action:
                    data:
                      category: general-cfrfeatures
                    type: OPEN_PREFERENCES_PAGE
                  label:
                    string_id: cfr-doorhanger-extension-manage-settings-button
            category: cfrFeatures
            heading_text: Import Your Password From Other Browsers
            icon: chrome://browser/content/aboutlogins/icons/intro-illustration.svg
            info_icon:
              label:
                string_id: cfr-doorhanger-extension-sumo-link
              sumo_path: extensionrecommendations
            layout: icon_and_message
            notification_text:
              string_id: cfr-doorhanger-feature-notification
            text: You can import your passwords and settings from Google Chrome or Edge.  Would
              you like to import those settings?
          frequency:
            lifetime: 3
          targeting: firefoxVersion >= 77 && locale == "en-US" && ((currentDate|date - profileAgeCreated) / 86400000) < 7)
          template: cfr_doorhanger
          trigger:
            id: openURL
            params:
              - docs.google.com
              - calendar.google.com
              - mail.google.com
              - outlook.live.com
              - facebook.com
              - www.facebook.com
              - twitter.com
              - www.twitter.com
              - reddit.com
              - www.reddit.com
              - github.com
              - www.github.com
              - youtube.com
              - www.youtube.com
              - feedly.com
              - www.feedly.com
              - drive.google.com
              - netflix.com
              - www.netflix.com
