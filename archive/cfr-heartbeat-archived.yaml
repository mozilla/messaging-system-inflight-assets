- id: HEARTBEAT_TACTIC_2_75
  template: cfr_urlbar_chiclet
  content:
    layout: chiclet_open_url
    category: cfrHeartbeat
    bucket_id: HEARTBEAT_TACTIC_2_75,
    notification_text: Help improve Firefox
    active_color: '#595e91'
    action:
      url: https://qsurvey.mozilla.com/s3/goals-survey
      where: tabshifted
  targeting: localeLanguageCode == "en" &&
    browserSettings.update.channel == "release" && firefoxVersion >= 75 &&
    [userId, "HEARTBEAT_TACTIC_2_75"]|stableSample(0.01)
  frequency:
    lifetime: 3
  trigger:
    id: "openURL"
    patterns:
      - '*://*/*'
