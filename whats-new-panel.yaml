- id: WHATS_NEW_BADGE_82
  content:
    action:
      id: show-whatsnew-button
    badgeDescription:
      string_id: cfr-badge-reader-label-newfeature
    bucket_id: WHATS_NEW_BADGE_82
    delay: 300000
    target: whats-new-menu-button
  frequency:
    lifetime: 100
  priority: 5
  # Don't show the WNPanel notification if the user still has the FxA notification active
  # Ok to show after 28 days, if the user interacted with the notification or sync is turned off
  targeting:
    firefoxVersion == 82 && (usesFirefoxSync || hasAccessedFxAPanel || currentDate|date
    - 2419200000 >= profileAgeCreated) && (!messageImpressions['WHATS_NEW_BADGE_82']
    || (messageImpressions['WHATS_NEW_BADGE_82']|length >= 1 && currentDate|date -
    messageImpressions['WHATS_NEW_BADGE_82'][0] <= 345600000)) &&
    "browser.messaging-system.whatsNewPanel.enabled"|preferenceValue &&
    localeLanguageCode != 'fr'  # Because WNP_MEDIA message is not yet translated
  template: toolbar_badge
  trigger:
    id: toolbarBadgeUpdate
