version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            touch *.json && make
          name: Build
          environment:
            PATH: /home/circleci/.local/bin/:$PATH
      - run:
          command: make check
          name: Validate

workflows:
  main:
    jobs:
      - build-and-test
